<!DOCTYPE html>
<html>
  <head>
    <title>Launch SeaTalk</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 4rem;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        background-color: #007fff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Click below to open SeaTalk</h2>
    <button onclick="window.open('https://seatalkweb.com', '_blank')">Launch SeaTalk Web</button>
  </body>
</html>
